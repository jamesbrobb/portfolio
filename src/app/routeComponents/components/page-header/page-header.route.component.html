
<page-container [docURI]="'/components/layout/headers/page/README.md'"
  [detailsURI]="'/routeComponents/components/page-header/README.md'"
  [githubLink]="'/components/layout/headers/page'">

  <div section="controls">

    <div class="control-group">
      <label>Fallback seed: </label>
      <input type="number" min="1" max="4" value="{{seed}}" (input)="handleSeedChange($event)"/>
    </div>

    <div class="control-group">
      <label>Fallback color: </label>
      <select (change)="onFallbackColorChange($event)">
        <option>none</option>
        <option [value]="color.value" *ngFor="let color of fallbackColors | keyvalue">{{color.value}}</option>
      </select>
    </div>

    <div class="control-group">
      <label>Overlay color: </label>
      <select (change)="onOverlayColorChange($event)">
        <option [value]="color.value" *ngFor="let color of overlayColors | keyvalue">{{color.value}}</option>
      </select>
    </div>

    <div class="control-group">
      <label>Image url: </label>

      <select (change)="onUrlChange($event)">
        <option>none</option>
        <option [value]="url.path" *ngFor="let url of urls; index as i" [selected]="i === 0">{{url.label}}</option>
      </select>
    </div>

    <div class="control-group">
      <label>Title: </label>
      <input type="text" value="{{title}}" (input)="onTitleChange($event)"/>
    </div>

    <div class="control-group">
      <label>Top slot content height: </label>
      <input type="number" min="0" max="50" value="{{topSlotContentHeight}}" (input)="handleTopSlotContentHeightChange($event)"/>
    </div>

    <div class="control-group">
      <label>Content slot content height: </label>
      <input type="number" min="0" max="300" value="{{contentSlotContentHeight}}" (input)="handleContentSlotContentHeightChange($event)"/>
    </div>

  </div>

  <page-header
    [title]="title"
    [fallbackSeed]="seed"
    [fallbackColor]="fallbackColor"
    [overlayColor]="overlayColor"
    [imageUrl]="url">

    <ng-container class="page-header-top-slot">

      <div class="slot-content"
           [style.height.px]="topSlotContentHeight"
           [style.border-width.px]="topSlotBorderWidth">
      </div>

    </ng-container>

    <ng-container class="page-header-content-slot">

      <div *ngIf="contentSlotBorderWidth"
           class="slot-content"
           [style.height.px]="contentSlotContentHeight"
           [style.border-width.px]="contentSlotBorderWidth">
      </div>

      <div *ngIf="contentSlotBorderWidth"
           class="slot-content"
           [style.height.px]="contentSlotContentHeight"
           [style.border-width.px]="contentSlotBorderWidth">
      </div>

      <div *ngIf="contentSlotBorderWidth"
           class="slot-content"
           [style.height.px]="contentSlotContentHeight"
           [style.border-width.px]="contentSlotBorderWidth">
      </div>

    </ng-container>

  </page-header>

</page-container>
